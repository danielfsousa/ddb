syntax = "proto3";

package ddb.v1;

message Record {
  int64 timestamp = 1;
  Mutation mutation = 2;
  string key = 3;
  bytes value = 4;
}

enum Mutation {
  MUTATION_UNSPECIFIED = 0;
  MUTATION_PUT = 1;
  MUTATION_DELETE = 2;
}

